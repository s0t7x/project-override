<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to favicon (replace with your actual icon) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Default Vite icon -->
    <title>ProjectOverride</title>
    <style>
      /* Basic reset and full-screen body/html */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars */
        background-color: #000; /* Default background */
        font-family: sans-serif; /* Basic font */
      }
      /* Ensure canvas fills its container */
      canvas {
        width: 100%;
        height: 100%;
        display: block; /* Remove extra space below canvas */
        outline: none; /* Remove focus outline */
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* Remove mobile tap highlight */
      }
    </style>
  </head>
  <body>
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>
    <!-- Vite injects the script tag here during development/build -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
